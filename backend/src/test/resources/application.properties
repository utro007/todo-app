# Test Configuration
# Uporablja H2 in-memory bazo za teste, ki ne potrebuje zunanje MySQL baze

# Server Configuration
server.port=0

# Database Configuration - H2 In-Memory Database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=false

# H2 Console (opcijsko, za debugging)
spring.h2.console.enabled=false

# Logging
logging.level.com.todo=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# CORS Configuration (for tests)
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=*
spring.web.cors.allowed-headers=*

